<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contador de clicks</title>
</head>
<script>
    var contador = 0
    function contar(){
            contador ++
            let resposta = document.getElementById('resposta')
            resposta.innerHTML = `O contador est√° com <mark>${contador}</mark> cliques`
        }
    
    function zerar(){
        contador = 0
        let resposta = document.getElementById('resposta')
        resposta.innerHTML = ``
    }


</script>
    
<body>
    <h1>Contador de clicks</h1>
    <input type="button" value= "aumentar o click" onclick="contar()">
    <input type="button" value= "zerar o click" onclick="zerar()">
    <h1 id=resposta></h1>
    
</body>
</html>
