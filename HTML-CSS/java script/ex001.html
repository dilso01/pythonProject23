<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saíba que triangulo você tem</title>
    <script>
        alert('Digite a medida do seu triangulo')
        let l1 = parseInt(prompt('Digite a primeira medida'))
        let l2 = parseInt(prompt('Digite a segunda medida'))
        let l3 = parseInt(prompt('Digite a terceira medida'))
        if(l1 == l2 && l1 == l3 && l2 == l3){
            alert('Equilatero')
        }else if(l1 > l2 + l3 || l2 > l1 + l3 || l3 > l1 + l2){
            alert('Essas medias Não formam um triangulo.')
        }else if(l1 == l2 || l2 == l3 || l1 == l3){
            alert('Isosceles')
        }else{
            alert('Escaleno')
        }
        
    </script>
