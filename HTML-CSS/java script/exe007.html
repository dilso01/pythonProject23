<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function verificar(){
            
        let l1 = document.getElementById("texto1").Value
        let l2 = document.getElementById("texto2").Value
        let l3 = document.getElementById("texto3").Value
        
        if(l1 == l2 && l1 == l3 && l2 == l3){
            alert('Equilatero')
        }else if(l1 > l2 + l3 || l2 > l1 + l3 || l3 > l1 + l2){
            alert('Essas medias NÃ£o formam um triangulo.')
        }else if(l1 == l2 || l2 == l3 || l1 == l3){
            alert('Isosceles')
        }else{
            alert('Escaleno')
        }
        }
    </script>
</head>
<body>
    <input type="text" id="texto1">
    <input type="text" id="texto2">
    <input type="text" id="texto3">
    <input type="Button" value="Verifique" id="Botao" onclick="verificar()">
</body>
</html>
