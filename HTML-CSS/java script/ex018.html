    <script>
        function calculos(a){
            let num = parseFloat(prompt('Digite um número'))
            
            let resposta = document.getElementById('resposta')
            resposta.innerHTML = `O seu valor absoluto é ${Math.abs(num)}<br>A sua parte inteira é ${Math.trunc(num)}<br>O valor inteiro mis próximo é ${Math.round(num)}<br>A sua raiz quadrada é ${Math.sqrt(num)}<br>A sua raiz cubica é ${Math.cbrt(num)}<br>O seu valor de ${num}<sup>2</sup> é ${Math.pow(num, 2)}<br>O seu valor de ${num}<sup>3</sup> é ${Math.pow(num, 3)}<br>`
        }


    </script>
